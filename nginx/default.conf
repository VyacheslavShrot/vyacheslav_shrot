server {
    listen 80 default_server;
    listen 443 default_server;

    server_name portfolio;

    location /static/ {
        alias /portfolio/src/static/;
    }

    location /media/ {
        alias /portfolio/src/media/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://backend:8000;
    }
}